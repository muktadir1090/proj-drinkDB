<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Frozen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title"><b>Frozen</b></h1>
        <h2>Welcome to the most popular database of drink</h2>
    </header>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search By Drink Name</h3>
                <form id="drink-form" class="card-body">
                    <label class="form-label" for="drinkname">Drink Name</label>
                    <input name="drinkname" id="drinkname" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Recipe</button>
                </form>
            </div>
            <div id="recipe-result" class="card-content"></div>
        </div>
    </main>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>Organized by ABC Corporation--- Created by Tuba Muktadir</p>
        </div>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
